<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Complete!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-image: url('https://i.imgur.com/4u5Xj0r.png');
            background-size: 200px;
            image-rendering: pixelated;
        }
        
        .achievement-box {
            background-color: rgba(0, 0, 0, 0.8);
            border: 6px solid #55FF55;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            box-shadow: 0 0 0 10px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #FFD700;
            font-size: 2rem;
            text-shadow: 4px 4px 0 #AA5500;
            margin-bottom: 20px;
        }
        
        .achievement-icon {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            background-color: #FFD700;
            border: 4px solid #AA5500;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        
        p {
            margin: 20px 0;
            line-height: 1.6;
        }
        
        #musicToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #FFAA00;
            border: 4px solid #AA5500;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="achievement-box">
        <h1>ACHIEVEMENT UNLOCKED!</h1>
        <div class="achievement-icon">✓</div>
        <p>ALL PUZZLES COMPLETED</p>
        <p>You've conquered the philosopher's challenge</p>
    </div>
    
    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    
    <div id="musicToggle" onclick="toggleMusic()">♪</div>
    
    <script>
        // Background music control
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.volume = 0.3;
        
        function toggleMusic() {
            if (bgMusic.paused) {
                bgMusic.play();
                document.getElementById('musicToggle').textContent = '♫';
            } else {
                bgMusic.pause();
                document.getElementById('musicToggle').textContent = '♪';
            }
        }
        
        // Start music when page loads
        window.onload = function() {
            bgMusic.play();
            document.getElementById('musicToggle').textContent = '♫';
        };
    </script>
</body>
</html>
